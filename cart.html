  <!-- âœ… Cart Content -->
  <div class="main-content cart-container">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> â‚¹<span id="total">0</span></p>

    <button onclick="clearCart()">Clear Cart</button>
  </div>

  <!-- âœ… Scripts -->
   <script>
    /* --- render cart --- */
    const cart    = JSON.parse(localStorage.getItem('cart')) || [];
    const listEl  = document.getElementById('cart-items');
    const totalEl = document.getElementById('total');

    function render() {
      listEl.innerHTML = '';
      let total = 0;

      cart.forEach((item, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.name}</span>
          <div class="qty-box">
            <button class="qty-btn" data-idx="${idx}" data-op="minus">âˆ’</button>
            <span class="qty">${item.qty}</span>
            <button class="qty-btn" data-idx="${idx}" data-op="plus">+</button>
          </div>
          <span>â‚¹${item.price * item.qty}</span>
        `;
        listEl.appendChild(li);
        total += item.price * item.qty;
      });

      totalEl.textContent = total;
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    /* --- quantity buttons --- */
    listEl.addEventListener('click', e => {
      if (!e.target.classList.contains('qty-btn')) return;
      const { idx, op } = e.target.dataset;
      if (op === 'plus')  cart[idx].qty += 1;
      if (op === 'minus') cart[idx].qty -= 1;
      if (cart[idx].qty <= 0) cart.splice(idx, 1);   // remove line
      render();
    });

    function clearCart() {
      cart.length = 0;
      render();
    }

    render();
  </script>
